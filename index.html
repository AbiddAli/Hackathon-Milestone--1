<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resume-form">
      <div class="section">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>
      </div>
      <div class="section">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="section">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>
      </div>
      <div class="section">
        <label for="education">Education:</label>
        <textarea id="education" required></textarea>
      </div>
      <div class="section">
        <label for="experience">Experience:</label>
        <textarea id="experience" required></textarea>
      </div>
      <div class="section">
        <label for="skills">Skills:</label>
        <textarea id="skills" required></textarea>
      </div>
      <button type="submit">Generate Resume</button>
    </form>
    
    <div id="resume-display" class="resume hidden">
      <h2 id="display-name"></h2>
      <p id="display-email"></p>
      <p id="display-phone"></p>
      <h3>Education</h3>
      <p id="display-education"></p>
      <h3>Experience</h3>
      <p id="display-experience"></p>
      <h3>Skills</h3>
      <p id="display-skills"></p>
      <button id="download-btn">Download Resume</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
